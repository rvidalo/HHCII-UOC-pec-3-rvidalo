<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liga de Tenis</title>
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss"><!-- do not remove this line! -->
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css">
</head>
<body>
    <include src="./views/header.html"></include>

    <div class="container max-w-5xl mx-auto p-8">
        <h1 class="h1-primary">Contacto</h1>
        <p class="text-lg mb-8">¡Contáctanos para obtener más información sobre el torneo!</p>
        <form name="contacto" method="POST" netlify>
            <div class="mb-6">
                <label for="nombre" class="formlabel">Nombre</label>
                <input type="text" class="forminput" id="nombre" placeholder="Ingrese su nombre">
            </div>
            <div class="mb-6">
                <label for="email" class="formlabel">Correo electrónico</label>
                <input type="email" class="forminput" id="email"
                    placeholder="Ingrese su correo electrónico">
            </div>
            <div class="mb-6">
                <label for="phone" class="formlabel">Teléfono móvil</label>
                <input type="tel" class="forminput" id="phone"
                    placeholder="Ingrese su número de teléfono móvil">
            </div>
            <div class="mb-6">
                <label for="mensaje" class="formlabel">Mensaje</label>
                <textarea class="forminput" id="mensaje" rows="5"
                    placeholder="Escriba su mensaje"></textarea>
            </div>
            <button type="submit" class="px-4 py-2 bg-primary text-white rounded-md hover:bg-secondary">Enviar</button>
        </form>
    </div>

    
    <include src="./views/footer.html"></include>
    <script type="module" src="./assets/scripts/main.js"></script><!-- do not remove this line! -->
</body>
</html>
