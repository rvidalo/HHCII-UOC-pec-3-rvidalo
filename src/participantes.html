<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liga de Tenis</title>
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss"><!-- do not remove this line! -->
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css">
</head>
<body>
    <include src="./views/header.html"></include>
    <div class="main-content-participantes flex flex-wrap justify-center items-start">
        <h1 class="w-full text-2xl font-bold text-center mb-8">Participantes del torneo</h1>
    
        <!-- Para PC: 2 filas de 3 figuras (lg: breakpoint prefix) -->
        <figure class="player-card w-full lg:w-1/3 md:w-1/2 flex-none mb-8">
            <picture class="player-card__image">
                <img alt="Imagen del jugador 1" src="assets/images/jugador1.jpg" class="w-full h-48 object-cover">
            </picture>
            <h3 class="player-card__name">Fernando Castillo</h3>
            <p class="player-card__description">Fernando Castillo, apodado "El Relámpago", es un jugador de tenis talentoso
                y apasionado. Con su estilo de juego agresivo, ha dejado su marca en numerosos torneos.</p>
        </figure>
    
        <figure class="player-card w-full lg:w-1/3 md:w-1/2 flex-none mb-8">
            <picture class="player-card__image">
                <img alt="Imagen del jugador 2" src="assets/images/jugador2.jpg" class="w-full h-48 object-cover">
            </picture>
            <h3 class="player-card__name">Valeria Martínez</h3>
            <p class="player-card__description">Valeria Martínez, conocida como "La Fuerza Femenina", es una jugadora de
                tenis destacada. Su determinación y habilidades en la cancha la han llevado a la cima del tenis femenino.
            </p>
        </figure>
    
        <figure class="player-card w-full lg:w-1/3 md:w-1/2 flex-none mb-8">
            <picture class="player-card__image">
                <img alt="Imagen del jugador 3" src="assets/images/jugador3.jpg" class="w-full h-48 object-cover">
            </picture>
            <h3 class="player-card__name">Rafael Morales</h3>
            <p class="player-card__description">Rafael Morales, apodado "El Maestro del Saque", es un jugador de tenis
                reconocido por su habilidad para dominar el juego desde el servicio hasta la red. Su estilo único lo hace
                impredecible.</p>
        </figure>
    
        <!-- Para tablet: 3 filas de 2 figuras (md: breakpoint prefix) -->
        <figure class="player-card w-full lg:w-1/3 md:w-1/2 flex-none mb-8">
            <picture class="player-card__image">
                <img alt="Imagen del jugador 4" src="assets/images/jugador4.jpg" class="w-full h-48 object-cover">
            </picture>
            <h3 class="player-card__name">Isabella Gómez</h3>
            <p class="player-card__description">Isabella Gómez, "La Estrella Emergente", ha cautivado a la audiencia con su
                talento innato. Su ascenso meteórico en el mundo del tenis la convierte en una jugadora a seguir.</p>
        </figure>
    
        <figure class="player-card w-full lg:w-1/3 md:w-1/2 flex-none mb-8">
            <picture class="player-card__image">
                <img alt="Imagen del jugador 5" src="assets/images/jugador5.jpg" class="w-full h-48 object-cover">
            </picture>
            <h3 class="player-card__name">Sebastián Herrera</h3>
            <p class="player-card__description">Sebastián Herrera, conocido como "El Estratega", ha demostrado que el tenis
                es un juego de inteligencia. Su enfoque táctico y habilidades técnicas lo destacan en cada partido.</p>
        </figure>
    
        <figure class="player-card w-full lg:w-1/3 md:w-1/2 flex-none mb-8">
            <picture class="player-card__image">
                <img alt="Imagen del jugador 6" src="assets/images/jugador6.jpg" class="w-full h-48 object-cover">
            </picture>
            <h3 class="player-card__name">Carolina Ramírez</h3>
            <p class="player-card__description">Carolina Ramírez, "La Reina de la Cancha", ha dejado una huella imborrable
                en el tenis femenino. Su elegancia y destreza en la cancha la convierten en una verdadera leyenda.</p>
        </figure>
    </div>

    <include src="./views/footer.html"></include>
    <script type="module" src="./assets/scripts/main.js"></script><!-- do not remove this line! -->
</body>
</html>
